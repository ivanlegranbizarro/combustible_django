{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Login de usuario
{% endblock title %}

{% block content %}

<div class="my-5 col-md-6">
  <div class="my-5">
    <h2>Login</h2>
  </div>

  <form method="post">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="btn btn-success">Acceder</button>
  </form>

</div>
{% endblock content %}
