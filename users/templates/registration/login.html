{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Login de usuario
{% endblock title %}

{% block content %}

<div class="my-5 col-md-6">
  <div class="my-5">
    <h2>Login</h2>
  </div>

  <form hx-post="{% url 'users:login' %}" hx-target="#body" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
    hx-push-url="true">
    {{form|crispy}}
    <button type="submit" class="btn btn-success">Acceder</button>
  </form>

</div>
{% endblock content %}
