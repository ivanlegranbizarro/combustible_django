{% if obj  %}
<table class="table table-striped table-hover">
  <thead>
    <th>ID</th>
    <th>Descripción</th>
    <th>Acciones</th>
  </thead>
  <tbody>
    {% for o in obj %}
    <tr>
      <td>{{o.id}}</td>
      <td>{{o.description}}</td>
      <td>
        <i class="bi bi-trash3" style="cursor: pointer;" hx-delete="{% url 'combustible:mark_delete' pk=o.id %}"
          hx-target="#list" hx-confirm="¿Está seguro de que desea eliminar el registro?"
          hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'></i>
        <i class="bi bi-pencil-square" style="cursor: pointer;" hx-get="{% url 'combustible:mark_edit' pk=o.id %}"
          hx-target="#form" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'></i>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% else %}
<p>No hay registros</p>
{% endif %}
