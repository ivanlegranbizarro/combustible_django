{% load socialaccount %}
{% providers_media_js %}
<style>
  /* Todos los links */
  a {
    cursor: pointer;
  }

  /* Clase pointer */
  .pointer {
    cursor: pointer;
  }

  /* Cursor pointer solo en hover */
  .pointer:hover {
    cursor: pointer;
  }

  .nav-link {
    color: gray;
  }
</style>

<nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'base:home' %}">Django Pro-DBS</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
      aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" hx-get="{% url 'base:home' %}" hx-push-url="true" hx-trigger="click" hx-target="#body"
            hx-swap="outerHTML">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Registrar</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true"
            aria-expanded="false">Catálogo</a>
          <div class="dropdown-menu">
            <a class="nav-link" hx-get="{% url 'combustible:mark_list' %}" hx-push-url="true" hx-trigger="click"
              hx-target="#body" hx-swap="outerHTML">Marcas</a>
            <a class="nav-link" hx-get="#" hx-push-url="true" hx-trigger="click" hx-target="#body"
              hx-swap="outerHTML">Modelos</a>
            <a class="nav-link" hx-get="#" hx-push-url="true" hx-trigger="click" hx-target="#body"
              hx-swap="outerHTML">Vehículos</a>
            <div class="dropdown-divider"></div>
            <a class="nav-link" href="#">Separated link</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link" hx-get="{% url 'paginas:about' %}" hx-push-url="true" hx-trigger="click" hx-target="#body"
            hx-swap="outerHTML">Acerca de...</a>
        </li>
      </ul>
      <div class="d-flex mx-2">
        {% if user.is_authenticated %}
        <a class="nav-link" href="{% url 'users:logout' %}">Logout</a>
        {% else %}
        <a class="nav-link" hx-get="{% url 'users:signup' %}" hx-push-url="true" hx-trigger="click" hx-target="#body"
          hx-swap="outerHTML">Registro</a>
        <div class="mx-2"></div>
        <a class="nav-link" hx-get="{% url 'users:login' %}" hx-push-url="true" hx-trigger="click" hx-target="#body"
          hx-swap="outerHTML">Login</a>
        <div class="mx-2"></div>
        <a class="nav-link" href="{% provider_login_url 'google' %}?next=/">Google SignIn</a>
        {% endif %}
      </div>
    </div>
  </div>
</nav>
